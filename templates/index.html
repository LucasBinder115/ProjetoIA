<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Ebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gerar Ebook de Questões</h1>
        <p class="lead text-center mb-4">Crie seu ebook personalizado com questões para estudo!</p>
        
        <form action="/gerar_ebook" method="POST" enctype="multipart/form-data" class="formato-form">
            <!-- Prompt Field -->
            <div class="mb-3">
                <label for="prompt" class="form-label">Descreva o tema do seu estudo:</label>
                <textarea 
                    class="form-control shadow-sm" 
                    id="prompt" 
                    name="prompt" 
                    rows="3" 
                    placeholder="Ex: Ciência da Computação, Matemática para o ENEM..."
                    required
                ></textarea>
            </div>

            <!-- Format Options -->
            <div class="mb-3">
                <label class="form-label">Escolha o formato:</label>
                <div class="formato-options">
                    <div class="form-check formato-option">
                        <input class="form-check-input" type="radio" name="formato" id="pdf" value="pdf" checked>
                        <label class="form-check-label" for="pdf">PDF</label>
                    </div>
                    <div class="form-check formato-option">
                        <input class="form-check-input" type="radio" name="formato" id="docx" value="docx">
                        <label class="form-check-label" for="docx">DOCX</label>
                    </div>
                    <div class="form-check formato-option">
                        <input class="form-check-input" type="radio" name="formato" id="epub" value="epub">
                        <label class="form-check-label" for="epub">EPUB</label>
                    </div>
                </div>
            </div>

            <!-- Image Upload (Optional) -->
            <div class="mb-3">
                <label for="imagem" class="form-label">Adicione uma imagem (opcional):</label>
                <input type="file" class="form-control shadow-sm" id="imagem" name="imagem" accept="image/*">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-download"></i> Gerar Ebook
            </button>
        </form>

        <!-- Status Display -->
        <div id="status" class="mt-3 text-center" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
