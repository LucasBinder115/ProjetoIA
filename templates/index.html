<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de PDF - Questionário</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            margin: 2rem;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
        }

        .metadata {
            text-align: right;
            font-style: italic;
            color: #666;
            margin-bottom: 2rem;
        }

        ol {
            counter-reset: item;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-left: 4px solid var(--secondary-color);
            transition: transform 0.2s;
            counter-increment: item;
        }

        li:hover {
            transform: translateX(5px);
            background-color: #f1f1f1;
        }

        li::before {
            content: counter(item);
            font-weight: bold;
            margin-right: 1rem;
            color: var(--secondary-color);
        }

        @media print {
            .container {
                box-shadow: none;
                padding: 0;
            }
            li {
                background-color: transparent;
                border-left: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="documentTitle">ALGUM TITULO</h1>
            <p>Questionário Profissional</p>
        </header>

        <div class="metadata">
            <p>Gerado em: <span id="currentDate">24/03/2025</span></p>
            <p>Total de perguntas: <span id="questionCount">0</span></p>
        </div>

        <main>
            <ol id="questionsList">
                <li>QUAL E A FINAL DA CIMIPIONS</li>
                <!-- Novas perguntas serão adicionadas aqui via JavaScript -->
            </ol>
        </main>
    </div>

    <script>
        // Atualização automática da data
        function updateDate() {
            const now = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('pt-BR', options);
        }

        // Contador de perguntas
        function updateQuestionCount() {
            const count = document.querySelectorAll('#questionsList li').length;
            document.getElementById('questionCount').textContent = count;
        }

        // Efeito de hover nas perguntas
        function setupHoverEffects() {
            document.querySelectorAll('li').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(5px)';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0)';
                });
            });
        }

        // Inicialização
        function init() {
            updateDate();
            updateQuestionCount();
            setupHoverEffects();
            
            // Atualiza o título do documento
            document.title = document.getElementById('documentTitle').textContent;
        }

        // Executa quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
