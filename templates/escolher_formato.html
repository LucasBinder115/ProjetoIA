<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Formato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Escolha o Formato do Ebook</h1>
        <form action="/gerar_ebook" method="POST" class="formato-form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formato" id="pdf" value="pdf" checked>
                <label class="form-check-label" for="pdf">PDF</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formato" id="docx" value="docx">
                <label class="form-check-label" for="docx">DOCX</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="formato" id="epub" value="epub">
                <label class="form-check-label" for="epub">EPUB</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-3">
                <i class="fas fa-download"></i> Gerar Ebook
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
